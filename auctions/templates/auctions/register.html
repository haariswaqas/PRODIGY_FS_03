{% extends "auctions/layout.html" %}

{% block body %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Register</h2>

    {% if message %}
        <div class="alert alert-warning text-center">{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" class="mx-auto" style="max-width: 400px;">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <button class="btn btn-primary btn-block" type="submit">Register</button>
    </form>

    <div class="text-center mt-3">
        <p>Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
    </div>
</div>
{% endblock %}
