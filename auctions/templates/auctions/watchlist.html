{% extends "auctions/layout.html" %}

{% block body %}
<div class="container mt-4">
    <h2>Cart</h2>
    <div class="row">
        {% for listing in listings %}
        <div class="col-md-4 mb-4">
            <div class="card" style="width: 100%;">
                <img class="card-img-top" src="{{ listing.image_url }}" alt="{{ listing.title }}" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ listing.category }} - {{ listing.title }}</h5>
                    <p class="card-text">{{ listing.description|truncatewords:15 }}</p>
                    <a href="{% url 'listing' id=listing.id %}" class="btn btn-primary">Check Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-muted">Your cart is currently empty.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
